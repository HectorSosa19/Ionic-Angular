<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mayores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>Numero 1:</ion-label>
        <ion-input [(ngModel)]="n1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Numero 2:</ion-label>
        <ion-input [(ngModel)]="n2"></ion-input>
      </ion-item>
      <div style="padding 15px;">
        <ion-button expand ="" color=""(click)="comparar()">Comparar</ion-button>
      </div>
      <ion-item>
        <ion-label>Resultado</ion-label>
        {{resultado}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
